<html ng-app="ngDemo">
<head>
	<title>Angular Demo</title>
</head>
<body>
<div ng-controller="MainCtrl">

	Hello {{test}}
	<button ng-click='getSmurfs()'>Get the Smurfs</button>
	<button ng-click='getSmurfsWithQ()'>Get Smurfs with Q</button>
	<div ng-repeat='smurf in smurfs'>
	<h4>{{smurf.name}}</h4>

	</div>
	<br/>


	<br/>
	<input ng-model='test' />
	<br/>
	<button ng-click='toggleSearch()'> search open</button>
		<input ng-model='search' ng-show='showSearch' />
		<div ng-repeat='student in devStudents | filter: search'>
		<h3>{{student.name}}</h3>
		Enrollment Status: {{student.status}}
		<input ng-model='student.status'/>
		<button ng-click='updateEnrollmentStatus(student)'>Update</button>

		</div>

</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src ="app.js"></script>
<script type="text/javascript" src="MainCtrl.js"></script>
<script type="text/javascript" src="mainService.js"></script>
</body>
</html>
